long-description=The 'contact form to helpdesk' is a tool that allows a web administrator to define a form to be published in the website. Users visiting the website can then fill the form which is then sent to the GFBio TicketSystem. . The title, introductory description of the form, email address, and many other options shown to the users are configurable through the portlet's configuration screen. <br /><br />This app will appear in your Application menu once installed.
