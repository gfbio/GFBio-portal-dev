<!doctype html>
<html lang="en">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>GFBio Search Visualization</title>

        <link rel="stylesheet" href="assets/ol.css">
        <style type="text/css">
            html, body, #map {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

        <script src="assets/ol.js"></script>
        <script src="gfbio_search_visualization.js" type="text/javascript"></script>

            document.addEventListener("DOMContentLoaded", function() {
                SearchVisualization.initialize();
                window.addEventListener('message', SearchVisualization.receiveMessage, false);
            });
        </script>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
